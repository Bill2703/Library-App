<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>Library Booking System</title>
    <link rel="stylesheet" href="./assets/default.css">
    <link rel="stylesheet" href="./assets/stars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/bookingSystem.css">
    <script src="./assets/bookingSystem.js" defer></script>
    <script src="./assets/stars.js" defer></script>
</head>
<body>
    <nav>
        <div id="dashboard1">
            <a href="./bookpage.html" class="button-2" id="back">Back to Menu</a>
            <div class="brand-logo"></div>
            <a href="./index.html" class="button-2" id="logout">Logout</a>
        </div>
    </nav>
    <form id="bookingForm">

        <div id="additionalInfo"></div>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time">

        <button type="button" id="bookNow">Book Now</button>

        <button type="button" id="returnBook">Return Book</button>

        <div class="rating-box">
            <header>What did you think of the book?</header>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <button type="button" id="rating-btn">Submit your rating!</button>
        </div>

    </form>
    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
    </div>
</body>
</html>
