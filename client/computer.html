<!DOCTYPE html>
<html>
<head>
    <title>Library Study Room Booking</title>
    <link rel="stylesheet" type="text/css" href="./assets/computer.css">
</head>
<body>
    <div class="container">
        <div id="dashboard">
            <button id="back-button">Back</button>
        </div>
    </div>

    <div class="main">
        <div class="card">
            <div class="room-content">
                <div class="room-title">Computer 1</div>
                <div class="room-text">
                    Great for editorial needs.
                </div>
                <a href="#" class="card-button">Book Now</a>
            </div>
        </div>
        <div class="card">
            <div class="room-content">
                <div class="room-title">Computer 2</div>
                <div class="room-text">
                    Great for writing and research.
                </div>
                <a href="#" class="card-button">Book Now</a>
            </div>
        </div>
        <div class="card">
            <div class="room-content">
                <div class="room-title">Computer 3</div>
                <div class="room-text">

                    Great for Streaming and gaming.
                </div>
                <a href="#" class="card-button">Book Now</a>
            </div>
        </div>
    </div>
    </div>
    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
    </div>
    </div>
</body>
</html>
