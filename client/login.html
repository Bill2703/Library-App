<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/default.css" />
    <link rel="stylesheet" href="./assets/index.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="./assets/login.js" defer></script>
    <title>Florin County Council Community Library Booking System</title>
  </head>
  <body>
    <div class="container">
      <div id="dashboard">
        <div class="brand-logo"></div>
        <p1>Hello, and welcome back</p1>
        <p>Please enter your Username and password.</p>
        <p1>
        <form id="login-form">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
          <div class="pass-feild">
            <label for="username">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
          </div>
          

          <button type="submit">Login</button>
        </form>

        <p>New to Florin County Council Library?</p>
        <a href="./register.html" class="card-button">Sign up here</a>

        <div class="footer">
          &copy; 2023 Florin County Council Community Library Booking System.
          All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
