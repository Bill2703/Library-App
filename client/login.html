<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/default.css" />
    <script src="./assets/login.js" defer></script>
    <title>Florin County Council Community Library Booking System</title>
  </head>
  <body>
  <div class="container">
  <div id="dashboard">
    <p1>hello, and welcome back</p1>
    <p>Please enter your Email/Username and password.</p>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="username"/>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="password"/>
        <button id="togglePassword" type="button" onclick="togglePasswordVisibility()">Show</button>
      </div>

      <button type="submit">LOGIN</button>
    </form>
   
    <p>New to Florin County Council Library?</p> <a href="./register.html">Sign up here</a>

    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
      </div>
  </div>
</div>

   
  </body>
</html>
