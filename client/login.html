<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/login.js" defer></script>
    <title>login</title>
</head>
<body>
    <header>
        <h1>Welcome to Florin County Council Community Library Booking System</h1>
        <p>Please enter your Email/Username and password.</p>
    </header>
    <hr />
    <div class="container">
        <form id="login-form">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </fieldset>
            <fieldset>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <input type="submit" value="Log in">
        </form>
        <p>New to Florin County Council Library? <a href="./register.html">Sign up here</a>.</p>
    </div>
    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
    </div>
</body>
</html>
