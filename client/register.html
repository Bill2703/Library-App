<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Welcome to Florin County Council Community Library Booking System</h1>
        <p>Please enter your details.</p>
    </header>
    <div class="container">
        <form id="register-form">
            <fieldset>
                <label for="Firstname">firstName:</label>
                <input type="text" id="Firstname" name="firstName">
            </fieldset>
            <fieldset>
                <label for="Lastname">lastName:</label>
                <input type="text" id="Lastname" name="lastName">
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </fieldset>
            <fieldset>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <input type="submit" value="Register">
        </form>
        <p>Already registered? <a href="./login.html">Log in here</a>.</p>
    </div>
    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
    </div>
</body>
</html>
