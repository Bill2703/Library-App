<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/register.js" defer></script>
    <title>Register - Florin County Council Community Library Booking System</title>
</head>
<body>
    <div class="container">
        <div id="dashboard">
            <div class="brand-logo"></div>
            <p1></p>
            <form id="register-form">
                
                    <label for="fullName">FullName:</label>
                    <input type="text" id="fullName" name="fullName"
                    placeholder="FullName">
              
             
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                    placeholder="example@test.com">
                
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"
                    placeholder="username">
          
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password">
                    <button type="button" id="togglePassword">Show Password</button>
                </fieldset>
                <input type="submit" value="Register" href="./login.html" class="card-button">
            </form>
            <p>Already registered? <a href="./login.html">Log in here</a>.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
    </div>
</body>
</html>
