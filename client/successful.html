<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <link rel="stylesheet" href="./assets/successful.css">
    <script src="./assets/successful.js" defer></script>
    <title>successFul</title>
</head>
<body>

    <!-- Popups -->
    <div class="popup successful">Successful operation!</div>
    <div class="popup failed">Failed operation.</div>
    <div class="popup warning">Warning message.</div>
    <div class="popup info">Informational message.</div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Modal Title</span>
                <button class="closebtn">&times;</button>
            </div>
            <div class="modal-body">
                <p>Some text in the modal body...</p>
            </div>
            <div class="modal-footer">
                <button class="closebtn">Close</button>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Florin County Council Community Library Booking System. All
        rights reserved.
    </div>
</body>
</html>
